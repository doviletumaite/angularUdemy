<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(form)" #form="ngForm">
            <div class="row">
                <div class="col-sm-5 from-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    name="name"
                    ngModel
                    required
                    >
                </div>
                <div class="col-sm-2 from-group">
                    <label for="amount">amount</label>
                    <input 
                    type="number" 
                    name="amount" 
                    id="amount" 
                    class="form-control"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$"
                    >
                </div>
            </div>
            <div class="row my-2">
                <div class="col-xs-12">
                    <button 
                    class="btn btn-success m-2" 
                    type="submit"
                    [disabled]="!form.valid"
                    >Add</button>
                    <button 
                    class="btn btn-danger" 
                    type="button"
                    >Remove</button>
                    <button 
                    class="btn btn-primary m-2" 
                    type="button"
                    >Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
