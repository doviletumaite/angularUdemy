<div class="row">
    <div class="col-xs-12 mt-5">
        <img
        [src]="recipe.imagePath"
        alt="{{recipe.name}}"
        class="img-responsive m-auto"
        style="max-height: 300px;"
        >
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
        appDropdown
        ngbDropdown
        >
            <button  ngbDropdownToggle class="btn btn-primary dropdown-toggle">manage recipe
                <span class="caret"></span>
            </button>
            <ul ngbDropdownMenu class="dropdown-menu">
                <li><a
                     ngbDropdownItem
                     style="cursor: pointer;"
                     (click)="onAddToShoppingList()"
                     >add to shopping list</a></li>
                <li><a ngbDropdownItem href="#">edit recipe</a></li>
                <li><a ngbDropdownItem href="#">delete recipe</a></li>
            </ul>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-xs-12 my-5">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
          <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
        </li>
        </ul>
    </div>
</div>
