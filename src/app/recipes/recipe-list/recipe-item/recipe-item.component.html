
<ul class="list-group" >
<a
style="cursor: pointer;"
class="list-group-item clearfix mb-2"
routerLinkActive="active"
[routerLink]="[index]"
>
  <li class="list-group-item d-flex justify-content-between align-items-center mx-2">
    {{recipe.name}}
    <span>
      <img src="{{recipe.imagePath}}" class="img-fluid rounded-start m-2" style="max-width: 60px; max-height: 60px;" alt="{{recipe.name}}">
    </span>
  </li>
  </a>
</ul>
